<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="sesir">
            <img src="img/siser.png" alt="">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>

        </div>
    </div>
    <div class="msg-cont">
        <p class="msg">Play  your  move</p>
    </div>

    <script src="game.js"></script>
</body>

</html>
